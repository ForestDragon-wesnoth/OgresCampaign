#textdomain wesnoth-NCoSS

#define LIGHT_EFFECT SOUND_TERRAIN
    [store_locations]
        terrain=*^Ecf,*^Esf,*^Ebn,*^Efs,Ql*
        variable=lights
    [/store_locations]

    [foreach]
        array=lights
        index_var=i

        [do] 
            [store_time_of_day]
                variable=light_time 
                turn=$turn_number 
            [/store_time_of_day]
                        
            [time_area]
                id=light_|$this_item.x|_|$this_item.y|
                x=$this_item.x
                y=$this_item.y
                [time]
                    blue=0
                    red=0
                    green=0
                    id=$light_time.id 
                    image=$light_time.image 
                    lawful_bonus=$light_time.lawful_bonus
                    name=$light_time.name 
                    sound=$light_time.sound  
                [/time]
            [/time_area]   
        [/do]
    [/foreach]

    [store_locations]
        terrain={SOUND_TERRAIN}
        variable=sound_locs
    [/store_locations]

    [foreach]
        array=sound_locs
        index_var=i

        [do] 
            [sound_source]
                id=campfire_|$this_item.x|_|$this_item.y|
                loop=-1
                x,y=$this_item.x,$this_item.y
                sounds=ambient/campfire-low.wav
                full_range=4
                fade_range=9
            [/sound_source]        
        [/do]
    [/foreach]

    {CLEAR_VARIABLE lights}  
    {CLEAR_VARIABLE sound_locs}  
#enddef

#define RIVER_FORD X Y FULL_RANGE FADE_RANGE
    [event]
        name=prestart
        [sound_source]
            id=river_ford_{X}_{Y}
            sounds=ambient/river/ford.wav
            delay=0
            chance=100
            check_fogged=no
            loop=-1
            x={X}
            y={Y}
            full_range={FULL_RANGE}
            fade_range={FADE_RANGE}
