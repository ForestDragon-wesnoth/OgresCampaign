        [modify_turns]
            add=8
        [/modify_turns]

        [/else]
        )}
    [/event]

#moving villagers to priests via event instead of micro_ai, since micro_ai is bad for performance on large maps like this one
    [event]
        name=side 5 turn refresh
        first_time_only=no

        #peasants already next to a priest stay in place:
        [modify_unit]
            [filter]
                side=5
#                formula="self.wml_vars.faith < 3"
                [filter_location]
                    [filter]
                        ability=steppe_sermon
                    [/filter]
                    radius=1
                [/filter_location]
            [/filter]
            moves=0
        [/modify_unit]

        [store_unit]
            [filter]
                side=1,2
                ability=steppe_sermon
            [/filter]
            variable=ncoss_priests
            kill=no
        [/store_unit]

        [foreach]
            array=ncoss_priests
            index_var=i
            [do]
                #if all tiles next to the priest are already occupied, the priest is skipped
                [if]
                [have_location]
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    [and]
                        x,y=$this_item.x,$this_item.y
                        radius=1
                    [/and]
                [/have_location]
                [then]

                [store_unit]
                    [filter]
                        side=5
#                        formula="self.wml_vars.faith < 3"
                        [filter_location]
                            x,y=$this_item.x,$this_item.y
                            radius=3
                        [/filter_location]
                        [not]
                        [filter_wml]
                            moves=0
                        [/filter_wml]
                        [/not]
                    [/filter]
                    variable=ncoss_preachable_peasants
                    kill=no
                [/store_unit]

                [foreach]
                    array=ncoss_preachable_peasants
                    variable=this_item2
                    index_var=e
                    [do]
                        #while there is empty space next to a priest, move peasants towards him
                        [if]
                        [have_location]
                            [not]
                                [filter]
                                [/filter]
                            [/not]
                            [and]
                                x,y=$this_item.x,$this_item.y
                                radius=1
                            [/and]
                        [/have_location]
                        [then]
                        {MOVE_UNIT id=$this_item2.id $this_item.x $this_item.y}
                        {MODIFY_UNIT id=$this_item2.id moves 0}
                        [/then]
                        [/if]
                    [/do]
                [/foreach]

                {CLEAR_VARIABLE ncoss_preachable_peasants}
                [/then]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE ncoss_priests}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Pan
            [or]
                id=Brother
            [/or]
        [/filter]
        [message]
            speaker=unit
            message= _ "Uuugh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
