    [set_menu_item]
        id=ncoss_fill_moat
        description=_"Fill water with soil, costs <span color='#2c9fed'>66%</span> of this unit's moves)"
        image="fillicon.png"
        [show_if]
        [/show_if]

        [filter_location]
            terrain=W*
            [not]
                terrain=Wwf
            [/not]
            [and]
            [filter]
                side=1,2
                formula=($this_unit.moves >= $this_unit.max_moves * 0.66)
                [not]
                    race=mechanical
                [/not]
            [/filter]
            radius=1
            [/and]
        [/filter_location]
        [command]
   [store_unit]
       [filter]
            side=1,2
            formula=($this_unit.moves >= $this_unit.max_moves * 0.66)
            [not]
                race=mechanical
            [/not]
            [filter_location]
                x,y=$x1,$y1
                radius=1
            [/filter_location]
       [/filter]
       variable=able_to_fill
   [/store_unit]

    [if]
    [variable]
        name=able_to_fill.length
        greater_than=0
    [/variable]
    [then]

    {VARIABLE filler_random_limit $able_to_fill.length}
    {VARIABLE_OP filler_random_limit sub 1}
    {RANDOM 0..$filler_random_limit}

#since the array number is offset by one from the length (if there are 2 units, the length is 2, but the units are [0] and [1])

#the exp is calculated based on cost and level
#    {VARIABLE tmp_filler_exp 1}
#    {VARIABLE_OP able_to_fill[$random].experience add $tmp_filler_exp}
    {VARIABLE fillmoves $able_to_fill[$random].max_moves}
    {VARIABLE_OP fillmoves multiply 0.66}
    {VARIABLE_OP able_to_fill[$random].moves sub $fillmoves}

    [unstore_unit]
        variable=able_to_fill[$random]
        find_vacant=no
    [/unstore_unit]

    [sound]
    	name=axe.ogg
    [/sound]
    [delay]
