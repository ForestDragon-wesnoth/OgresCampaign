    layer=base
    [/terrain]
    [/else]
    [/if]

    [/then]
    [/if]
    {CLEAR_VARIABLE filler_random_limit}
    {CLEAR_VARIABLE tmp_filler_exp}
    {CLEAR_VARIABLE fillmoves}
        [/command]
    [/set_menu_item]

