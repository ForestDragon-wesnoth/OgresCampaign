#define NCOSS_TEMSK_MECENARY_EVENT X Y
    [event]
        name=moveto
        id=ncoss_temsk_mercenaries{X}{Y}
        first_time_only=no
        [filter]
            side=1,2
            [filter_location]
                [filter]
                    side=5
                [/filter]
                radius=2
            [/filter_location]
            [and]
            [filter_location]
            	x,y={X}.{Y}
                radius=3
            [/filter_location]
            [/and]
        [/filter]
        [filter_condition]
            {VARIABLE_CONDITIONAL ncoss_s2_mercs_hired{X}{Y} not_equals yes}
        [/filter_condition]
        [message]
            side=$side_number
            canrecruit=yes
            message= _ "Why aren't you fighting us?"
        [/message]
        [message]
        	x,y={X},{Y}
            message= _ "We're wandering mercenaries, we have no loyalty to Krad. I can offer you a deal - for a mere 95 gold me and my men will fiercely fight for you."
        [/message]
        [store_gold]
            variable=actualgold
            side=$side_number
        [/store_gold]
        {IF_VAR actualgold less_than 95 (
        [then]
        [message]
            side=$side_number
            canrecruit=yes
            message= _ "Can't afford your services right now."
        [/message]
        [message]
        	x,y={X},{Y}
            message= _ "Come back when you've looted some gold then. We'll be staying at this camp in the meantime."
        [/message]
        [/then]
        [else]
        [message]
            side=$side_number
            canrecruit=yes
            message=_"Hmmmm... should I hire them?"
            [option]
                image="icons/coins_copper.png"
                description=_"Yes (costs 95 gold)"
                [command]
                [sound]
                    name=gold.ogg
                [/sound]
    
                [gold]
                    amount=-95
                    side=$side_number
                [/gold]
                [modify_unit]
                    [filter]
                    	side=5
                        [filter_location]
                          	x,y={X}.{Y}
                            radius=3
                        [/filter_location]
                    [/filter]
                    side=$side_number
                [/modify_unit]
                [label]
                    text=""#clears the mercenary label
                    x,y={X},{Y}
                [/label]
                [message]
                    x,y={X},{Y}
                    message= _"(to his men) Alright lads, time to raid Shumsk!"
                [/message]
                {VARIABLE ncoss_s2_mercs_hired{X}{Y} yes}

                [/command]
            [/option]
            [option]
                image="attacks/blank-attack.png"
                description=_"No"
                [command]
                    [message]
                     	x,y={X},{Y}
                        message= _"Your loss. If you change your mind, we'll still be staying here for a while."
                    [/message]
                [/command]
            [/option]
        [/message]
        [/else]
        )}
    [/event]
#enddef

