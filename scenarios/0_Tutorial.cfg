        x,y={X},{Y}
        owner_side=1
        [or]
        x,y={X},{Y}
        owner_side=2
        [/or]
    [/have_location]
    #enddef
    [event]
        name=capture
        id=ncoss_s0_capture_village
        first_time_only=no
        [if]
        {NCOSS_IFHAVE_VILLAGE 3 11}
        [and]
        {NCOSS_IFHAVE_VILLAGE 4 14}
        [/and]
        [and]
        {NCOSS_IFHAVE_VILLAGE 9 13}
        [/and]
        [and]
        {NCOSS_IFHAVE_VILLAGE 10 16}
