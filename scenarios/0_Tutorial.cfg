                [/unit]
                )}
                {REPEAT 3 (
                [unit]
                    side=3
                    type=Kingdom_Halfogre_Outlaw
                    x,y=38,21
                    placement=map
                    passable=yes
                    animate=yes
                    goto_x,goto_y=30,23
                [/unit]
                )}
                [message]
                    speaker=Brother
                    message= _ "Bah, a group of bandits wants to wade across and stab us in the back!"
                [/message]

                {REPEAT 3 (
                [unit]
                    side=1
                    type=Kingdom_Giant_Beaver
                    x,y=32,20
                    placement=map
                    passable=yes
                    animate=yes
