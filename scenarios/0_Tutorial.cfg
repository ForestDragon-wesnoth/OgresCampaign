                )}

                {REPEAT 3 (
                [unit]
                    side=2
                    type=Kingdom_Giant_Beaver
                    x,y=34,24
                    placement=map
                    passable=yes
                    animate=yes
                [/unit]
                )}

                [allow_recruit]
                    side=1,2
                    type=Kingdom_Giant_Beaver
                [/allow_recruit]

