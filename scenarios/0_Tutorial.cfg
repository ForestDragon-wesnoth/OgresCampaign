    {FORCE_CHANCE_TO_HIT (

    side=1,2

    [not]
        [has_attack]
            special_id=steppe_castle_breaker
        [/has_attack]
    [/not]

    ) (
        type=Kingdom_Halfogre_Bandit
        [filter_location]
