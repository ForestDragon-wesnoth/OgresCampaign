        [and]
        {NCOSS_IFHAVE_VILLAGE 29 13}
        [/and]
        [and]
        {NCOSS_IFHAVE_VILLAGE 33 10}
        [/and]
        [and]
        {NCOSS_IFHAVE_VILLAGE 33 16}
        [/and]
        [and]
        {NCOSS_IFHAVE_VILLAGE 36 19}
        [/and]
        [then]
            [message]
                speaker=Brother
                message= _ "The villages are ours! Now storm the castle?"
            [/message]
            [message]
                speaker=Pan
                message= _ "If we attack head-on, we will lose many good warriors. No. Before starting the assault, we must destroy the fortifications. Siege trolls and fire pigs will help us with this. Let's call them!"
            [/message]
            [allow_recruit]
                side=1,2
                type=Kingdom_Siege_Troll,Kingdom_Fire_Pig
            [/allow_recruit]
            [gold]
                side=1,2
                amount=60
            [/gold]
            #give the enemy some reinforcements
            [gold]
                side=3
                amount={ON_DIFFICULTY 40 60 75}
            [/gold]
            [objectives]
                [objective]
                    description= _ "Recruit at least 2 siege trolls and 3 fire pigs each"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Death of any of your leaders"
                    condition=lose
                [/objective]
                {TURNS_RUN_OUT}
                [gold_carryover]
                    bonus=yes
                    carryover_percentage=20
                [/gold_carryover]
                [note]
                    description=_"Чтобы использовать рыцарей эффективно, начинайте с атаки «таран»"
                [/note]
                [note]
                    description=_"Знатные сыны — это классическая основная пехота. Изгои – это стрелки армии огров с дополнительной огненной атакой. Клирики – это маги, но они так же вдохновляют стоящих рядом союзников и увеличивают их урон. Сочетайте этих бойцов, чтобы защитить лагерь. "
                [/note]
            [/objectives]
            
            [show_objectives]
            [/show_objectives]
            [remove_event]
                id=ncoss_s0_capture_village
            [/remove_event]
