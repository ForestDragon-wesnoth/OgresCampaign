#textdomain wesnoth-NCoSS
{~add-ons/1The_Great_Steppe_Era/utils/ai.cfg}

#define NCOSS_CHECK_POPE_ARMY
    [store_unit]
        [filter]
            side=3,6
        [/filter]
        variable=tmp_popearmy
        kill=no
    [/store_unit]
