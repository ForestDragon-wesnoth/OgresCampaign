                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            delayed_variable_substitution=yes
        [/objectives]
        [show_objectives]
        [/show_objectives]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=3
        [/filter]
        {NCOSS_CHECK_POPE_ARMY}
