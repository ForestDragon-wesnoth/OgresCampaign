        [then]
        [message]
            speaker=papal_priest1
            message= _ "What a disgrace! Because of you, we lost our entire army! The Pope will be furious."
        [/message]
        [message]
            speaker=Pan
            message= _ "Arrr, now we do not have the strength to consolidate our power! Everything is lost!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
        [/then]
        )}
